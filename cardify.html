<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Cardify</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/cardify.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row clear-margin">
        <div class="col s12">
          <h1>Cardify</h1>
          <h2>Un plugin de Jquery para Imágenes</h2>
        </div>
      </div>
    </div>
  </header>
  <section class="description">
    <div class="container">
      <div class="row clear-margin">
        <div class="col s12">
          <h3 class="center">Cardify es un Plugin de Jquery que permite, al hacer hover sobre las imagenes, mostrar su atributo "alt".</h3>
        </div>
      </div>
    </div>
  </section>
  <section class="example-title">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3 class="center">Demostración</h3>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <img class="responsive-img"  src="assets/images/bosque-boreal.jpg" alt="Bosque boreal al norte de Rusia.">
        </div>
        <div class="col s12 m6">
          <img class="responsive-img"  src="assets/images/exotica-argentina.jpg" alt="Cataratas Argentinas.">
        </div>
        <div class="col s12 m6">
          <img class="responsive-img"  src="assets/images/riviera-maya.jpg" alt="Riviera Maya, el paraíso de Mexico.">
        </div>
        <div class="col s12 m6">
          <img class="responsive-img"  src="assets/images/paisaje-otoñal.jpg" alt="Bello paisaje Otoñal">
        </div>
      </div>
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.3.0.min.js"
  integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/cardify.js"></script>
</body>
</html>
